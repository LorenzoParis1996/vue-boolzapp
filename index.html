<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>boolzapp</title>
</head>

<body>



    <div id="app">
        <section class="container">
            <aside>
                <header class="my-profile">
                    <div class="profile">
                        <img src="./img/avatar_io.jpg" alt="my profile pic">
                        <p>Sofia</p>
                    </div>
                    <div class="profile-icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <section class="notifications">
                    <div class="bell-bg">
                        <i class="fa-solid fa-bell-slash bell"></i>
                    </div>
                    <div class="receive">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p class="underline">Attiva notifiche desktop</p>
                    </div>
                </section>
                <section class="search-contacts">
                    <div class="search-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="search-bar" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </section>
                <section class="list-contacts">
                    <ul>
                        <li v-for="(item, index) in contacts" :key="index" @click="seeChat(index)">
                            <div class="contact-container">
                                <div class="img-container"><img :src="item.avatar" alt="">
                                </div>
                                <div class="info">
                                    <p>{{item.name}}</p>
                                    <p class="light-grey">Ultimo messagio inviato</p>
                                </div>
                                <div class="end">
                                    <p class="light-grey">12:00</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </section>

            </aside>
            <main>
                <header class="profile-chat">
                    <div class="profile-chat-info">
                        <img :src="contacts[openedChat()].avatar" alt="profile pic">
                        <div class="info">
                            <p>{{contacts[openedChat()].name}}</p>
                            <p>Ultimo accesso oggi alle 12:00</p>
                        </div>
                    </div>

                    <div class="profile-icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <section class="chat">
                    <article class="messages">
                        <div class="message-sent">
                            <p>bla bla bla</p>
                        </div>
                        <div class="message-receieved">
                            <p>bla bla bla</p>
                        </div>
                    </article>
                </section>
                <section class="write">
                    <i class="fa-regular fa-face-smile"></i>
                    <input class="message-bar" type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </section>
            </main>
        </section>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/boolzapp.js"></script>
</body>

</html>
